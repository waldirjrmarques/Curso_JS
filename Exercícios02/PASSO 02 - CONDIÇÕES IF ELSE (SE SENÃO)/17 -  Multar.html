<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <section> 
        <div>   
            <p> Velocidade do carro em km/h?
                <input class="velocidade" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
        17) Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse
        80Km/h, exiba uma mensagem dizendo que o usuário foi multado. Nesse caso, exiba
        o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.
        */

        function verificar() {
            let  velocidade = document.querySelector('input.velocidade')
                velocidade = Number(velocidade.value)
            
            let res =  document.querySelector('div#res')
            if (velocidade <= 80)
                res.innerHTML = (`Parabéns!<br> Velcidade ${velocidade}km/h Permitida`)
            else if (velocidade > 80){
                res.innerHTML = (`MULTADO!<br> Velocidade de ${velocidade}km/h acima do permitido.<br> Valor da multa ${((velocidade - 80) * 5).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`)
            }
            
        }
    </script>
</body>
</html>
