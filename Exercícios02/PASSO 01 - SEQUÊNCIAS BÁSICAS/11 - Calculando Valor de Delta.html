<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Calcular valor de Delta</h1>
    <section> 
        <div>   
            <p>
                A <input class="a" type="number">
                B <input class="b" type="number">
                C <input class="c" type="number">
                <button onclick="verificar()">Verificar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
        11) Desenvolva uma lógica que leia os valores de A, B e C de uma equação do segundo grau e mostre o valor de Delta.
        */
        function verificar() {
            let a = document.querySelector('input.a')
                a = Number(a.value)
            let b = document.querySelector('input.b')
                b = Number(b.value)
            let c = document.querySelector('input.c') 
                c = Number(c.value)
            
            let delta = (b ** 2) - (4 * (a * c)) 
            
            let res = document.querySelector('div#res')

            res.innerHTML = (`O valor de Delta é 
                ${delta}`)
        }
        
    </script>
</body>
</html>
