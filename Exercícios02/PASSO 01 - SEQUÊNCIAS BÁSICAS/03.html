    <script>
        /*
            Crie um programa que leia o nome e o salário de um funcionário, mostrando no
            final uma mensagem.
                Ex:
                Nome do Funcionário: Maria do Carmo
                Salário: 1850,45
                O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.
        */
        let nome = prompt('Qual é seu nome?')
        let salario = Number(prompt('Informe seu salário.'))
        alert(`O funcionario ${nome} tem um salário de ${salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`)
    </script>
