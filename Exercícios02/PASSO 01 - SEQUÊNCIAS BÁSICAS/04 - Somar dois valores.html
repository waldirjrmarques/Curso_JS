<body>
  <h1></h1>
 <script>
     /*
        Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório
        entre eles.
        Ex:
        Digite um valor: 8
        Digite outro valor: 5
        A soma entre 8 e 5 é igual a 13.
    */
     
     let n1 = Number(prompt(`Digite um valor:`))
     let n2 = Number(prompt(`Digite outro valor:`))
     
     alert(` A soma entre ${n1} + ${n2} = ${n1+n2}`)
 </script>   
</body>
</html>
