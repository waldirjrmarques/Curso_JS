<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <section> 
        <div>   
            <p> Quantos cigarro você fuma por dia?
                <input class="cigarrodia" type="number">
                A quantos anos você fuma?
                <input class="anos" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
             [DESAFIO] Escreva um programa para calcular a redução do tempo de vida de um fumante. Pergunte a quantidade de cigarros fumados por dias e quantos anos ele já fumou. Considere que um fumante perde 10 min de vida a cada cigarro. Calcule quantos dias de vida um fumante perderá e exiba o total em dias
        */

        function verificar() {
            let cigarrodia = document.querySelector('input.cigarrodia')
                cigarrodia = Number(cigarrodia.value)
            let anos = document.querySelector('input.anos')
                anos = Number(anos.value)

            let totalcigarro = cigarrodia * (anos * 365)   

            let minutosperdidos = 10 * totalcigarro 

            let diasperdido = minutosperdidos / 1440

            let res = document.querySelector('div#res')

            res.innerHTML = (`Você fumou ${totalcigarro} cigarros em ${anos} anos. <br>
            Você perdeu ${parseFloat(diasperdido.toFixed(1))} dias de vida. `)
        }
    </script>
</body>
</html>
