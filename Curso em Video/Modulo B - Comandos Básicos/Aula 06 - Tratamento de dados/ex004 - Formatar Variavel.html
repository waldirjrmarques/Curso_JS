<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, ${nome}!Seu nome tem ${nome.length} letras.</br>`) 
        // ${nome.length}  mostra a quantidade de letra da variavel
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}</br>`) 
        // ${nome.toUpperCase()} coloca a variavel em maiusculo
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}</br>`) 
        //${nome.toLowerCase()} coloca a variavel em levra minuscula 

        /*
            document.write(``) <- Mostra o resultado  no html
            window.alert(``) <- Mostra o resultado em uma janela de alerta. 
            window.prompt(``) <- Pega informaçoes de uma janela de alerta. 
         */ 
    </script>
</body>
</html>
