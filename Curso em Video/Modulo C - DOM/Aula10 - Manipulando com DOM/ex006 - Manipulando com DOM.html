<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        
        #area{
            font: normal 20pt arial;
            background: rgb(168, 197, 219);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;    
        }
    </style>
</head>
<body>
   
   <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    <!--colocar aqui os comando que deseja fazer com o mouse-->
       Interaja..
   </div>
   <!-- Eventos DOM com J.S  link: https://developer.mozilla.org/pt-BR/docs/Web/Events -->
   
   <script>
       var a = window.document.getElementById('area') // linka o teg html com os comando em j.s
       //a.addEventListener('click',clicar)
       //a.addEventListener('mouseenter',entrar)
       //a.addEventListener('mouseout',sair)
       
       function clicar() { 
           a.innerText = 'Clicou'
           a.style.background = "red"
       }
       function entrar() { 
           a.innerText = 'Entrou'
          a.style.background = 'rgb(8, 163, 54)'
           
       }
       function sair() { 
           a.innerText = 'Saiu'
           a.style.background = 'rgb(36, 8, 163)'
       }
   </script> 
</body>
</html>
