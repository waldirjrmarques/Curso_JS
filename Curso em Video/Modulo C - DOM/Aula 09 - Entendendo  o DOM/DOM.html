<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(100, 149, 237);
            color: rgb(250, 250, 250);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            
        }
    </style>
</head>
<body>
 <h1>Iniciando estudos <strong>DOM</strong></h1>
 <p>Aqui vai o resultado</p>
 <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p> 
 
 <div>Modificando o dom por Marca </div>
 
 <div id="msg">Modificando o dom por id </div> 
 
 <div name="msg">Modificando o dom por name</div> 
 
 <div class="msg">Modificando o dom por class</div>
 
 <div id="teste">Modificando o dom por selector</div>
   
   <script>
        // DOM por Marca
        var p1 = window.document.getElementsByTagName('div')[0] // [0] primeiro paragrafo
        p1.style.background = 'blue'
        p1.innerText = 'Modificando por Marca no javascript' //escrevendo no navegador
        
        //DOM Por Id
        var d = window.document.getElementById('msg')
        d.style.background = 'green' //  d.style.background = (altera o CSS com J.S)
        d.innerText = 'Modificando por Id no javascript' //d.innerText = (altera o texto HTML com J.S)
    
        //DOM Por Name
        var n = window.document.getElementsByName('msg')[0]
        n.innerText = 'Modificando por name no javascript'
        n.style.background = 'red'

        //DOM Por Class
         var c  = window.document.getElementsByClassName('msg')[0]
         c.innerText = 'Modificando por classe no javascript'
         c.style.background = 'yellow'

        //DOM Por Selector 
        var s = window.document.querySelector('div#teste') //  quando for id (#) / quando for class (.) 
        s.innerText = 'Modificando por selector no javascript'
        s.style.background = 'pink'
       
    </script>
</body>
</html>
