<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>
         input {
            height:80px; 
            font-size:15pt;
            
            margin: 8px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">
    
    <script>
        function clicar() {
            let nome = prompt(`Qual é seu nome?`)
            let anos = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${anos} anos de idade!`)

        }
    </script>
</body>
</html>
