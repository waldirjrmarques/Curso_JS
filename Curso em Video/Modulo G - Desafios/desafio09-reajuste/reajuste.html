<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salário</title>
    <style>
        input{
            height: 50px;
            width: 150px;
            background-color: rgb(196, 212, 243);  
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="clicar()">
    <p id="res">Click no botão acima para iniciar.</p>
    <script>
         
        function clicar() {
            
            let funcionario = String(prompt(`Qual o nome do funcionário`))
            let salario = Number(prompt(`Qual é o salário de ${funcionario}`))
            let porcentagem = Number(prompt(`O salário de  ${funcionario} vai ser reajustado em qual  procentagem %`))
            let valorporcentagem = salario * (porcentagem / 100)
            let novosalario = salario + valorporcentagem 

            res.innerHTML = (`
            <h1>${funcionario} recebeu um aumento Salarial.</h1>
            <p>O salário atual era ${salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.</p>
            <p>Com um aumento de ${porcentagem}%, o salário vai aumentar ${valorporcentagem.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} no próximo mês.</p>
            <p>E a parti dai, Pedro Paulo vai passar a ganhar ${novosalario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}  
            </p>`)     
        }
    </script>
</body>
</html>
