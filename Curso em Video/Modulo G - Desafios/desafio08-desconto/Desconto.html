<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        input{
            height: 50px;
            width: 150px;
            background-color: rgb(196, 212, 243);  
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <h1>Cácular Desconto</h1>
    <input type="button" value="Dsconto de 10%" onclick="clicar()">
    <p>Click no botão acima para iniciar.</p>
    <div id="res">

    </div>
    <script>
         
        function clicar() {
            
            let produto = String(prompt(`Qual é o produto que você está  comprando?`))
            let preco_p = Number(prompt(`Qual é o preço do ${produto}?`))
           
            let res = document.getElementById(`res`)
            let desconto = preco_p * (10/100)
            let preco_final = preco_p - desconto
         
            res.innerHTML = (`
            <h1>O preço do produto é ${preco_p.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.</h1>
            <h1> Você acaba de ganhar ${desconto.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} de desconto (10%).</h1>
            <h1> Preço do produto com desconto${preco_final.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.</h1>
            `)
            //.toLocaleString('pt-br') comando tranforma os numeros no padrao brasileiro
            
        }
    </script>
</body>
</html>
