<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        input{
            height: 45px;
            width: 100px;
            background-color: rgb(196, 212, 243);  
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <p>Click no botão acima para iniciar.</p>
    <div id="res">

    </div>
    <script>
        function clicar() {
            let string = prompt(`Digite uma distância em metros(m)`)
            let metros = parseFloat(string.replace(',', '.'))
            // comando para reconehcer tanto (,)ou (.) no prompt
            let res = document.getElementById(`res`)
            res.innerHTML = (`
            <h1>A distancia de ${metros} metros, corresponde a</h1>
            <br>${(metros/1000).toLocaleString('pt-br')} Quilometro (km)</br>
            <br>${(metros/100).toLocaleString('pt-br')} Hectometros (hm)</br>
            <br>${(metros/10).toLocaleString('pt-br')} Decamentros (dam)</br>
            <br>${(metros*10).toLocaleString('pt-br')}Decimetros (dm)</br>
            <br>${(metros*100).toLocaleString('pt-br')}Centometros (cm)</br>
            <br>${(metros*1000).toLocaleString('pt-br')}Milimetros (mm)</br>
            `)
            //.toLocaleString('pt-br') comando tranforma os numeros no padrao brasileiro
        }
    </script>
</body>
</html>
