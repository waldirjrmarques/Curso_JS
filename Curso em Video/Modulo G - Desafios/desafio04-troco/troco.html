<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            height:50px; 
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar Produto" onclick="clicar()">
    <script>
        function clicar() {
           let produto = prompt(`Que produto você tá comprando?`)
           let valor_produto = Number(prompt(`Quanto custa ${produto} que você está comprando?`))
           let valor_especie = Number(prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
           let troco = valor_especie - valor_produto
           alert(`Voce comprou ${produto} que custou ${valor_produto.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.\nDeu ${valor_especie.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} de troco.\nVolte Sempre!`)
        }
    </script>   
</body>
</html>
