<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Mudou</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        input{
            height: 50px;
            width: 150px;
            background-color: rgb(105, 143, 108);  
        }
    </style>
</head>
<body>
    <h1>Preço Mudou</h1>
    <input type="button" value="Verificar" onclick="clicar()">
    <p id="res">Click no botão acima para iniciar.</p>
    <script>
         
        function clicar() {
            
            let preco_anterior = Number(prompt(`Qual era o preço anterior do produto?`))
            let preco_atual = Number(prompt(`Qual é o preço atual do produto?`))
            let aumento = preco_atual - preco_anterior
            let caiu = preco_anterior - preco_atual
            let porcentagem1  = ((preco_atual - preco_anterior) / preco_anterior)*100
            let porcentagem2  = ((preco_anterior - preco_atual) / preco_atual)*100
            res.innerHTML = (`<h1>Analisando os valores informados</h1>`) 

            if (preco_anterior < preco_atual){
                res.innerHTML += (`
                <p>O produto custava ${preco_anterior.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} e agora custa ${preco_atual.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}</p>
                <p>Hoje o produto custa mais caro</p>
                <p>O preço subiu ${aumento.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} em relação ao preço anterior</p>
                <p>Uma variação de ${porcentagem1.toFixed(2)}%</p>
                `)  
            } else{
                res.innerHTML += (`<p>O produto custava ${preco_anterior.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} e agora custa ${preco_atual.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}</p>
                <p>Hoje o produto custa mais barato</p>
                <p>O preço caiu ${caiu.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} em relação ao preço anterior</p>
                <p>Uma variação de ${porcentagem2.toFixed(2)}%</p>
                `)
            }
        }

    </script>
</body>
</html>
