<body>
  <h1>Vericação de Nacionalidade</h1> 
  <p>Informe qual a sua Nacionalidade <input type="text" name="pais" id="pais"> <input type="button" value="verificar" onclick="verificacao()"></p>
  <div id="res"></div>

  <script>
      function verificacao() {
          var Naci = window.document.querySelector('input#pais')
          var res = window.document.querySelector('div#res')
          var  p = (Naci.value)
          res.innerHTML = `Sua  Nacionalidade é ${p.toUpperCase()} `
          
          if (p == 'brasileiro')
            { 
                res.innerHTML += (`<br>Você é <strong>BRASILEIRO</strong></br>`)
            }
            else 
            {
                res.innerHTML += (`<br>Você é  <strong>ESTRANGEIRO</strong></br>`)
               
            }   
      }
