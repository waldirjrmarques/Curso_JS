<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Variavel recendo uma funçao</h1>
    <section> 
        <div>   
            <p> Numero 1:
                <input class="numero" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
       //Função para pegar valor do imput html
       function verificar() {
        let res = document.querySelector('#res')
        let numero =  document.querySelector('.numero')
            numero = Number(numero.value)
            res.innerHTML = (` `)
            
           //Variavel recenedo uma funçao
           let v = function (x) {
               return x * 2
                
            }
            res.innerHTML = (`${v(numero)}`)
        }
    
    </script>
</body>
</html>
