<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <section> 
        <div>   
            <p> Inicio:
                <input class="inicio" type="number">
                Fim
                <input class="fim" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
           39) FaÃ§a um algoritmo que mostre na tela a seguinte contagem: 10 9 8 7 6 5 4 3 Acabou!
        */

        function verificar() {
            let inicio = document.querySelector('.inicio')
                inicio = Number(inicio.value)

            let fim = document.querySelector('.fim')
                fim = Number(fim.value)

            let res = document.querySelector('#res')
            res.innerHTML = (``)

            while (inicio >= fim) {
                if (inicio != fim){
                    res.innerHTML += (`${inicio} -> `)
                }
                else{
                    res.innerHTML += (`${inicio}`) 
                }

                inicio--
            }
           
        }
    </script>
</body>
</html>
