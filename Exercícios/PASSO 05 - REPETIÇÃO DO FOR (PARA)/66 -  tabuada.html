<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Tabuada com for</h1>
    <section> 
        <div>   
            <p> 
                <input class="numero" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
            
         66) Escreva um programa que leia um número qualquer e mostre a tabuada desse número, usando a estrutura “para”.
        */

        function verificar() {

            let res = document.querySelector('#res')
            
            let numero = document.querySelector('.numero')
            if (numero.value.length == 0){
                alert(`Numero não informado`)
                }
            else{
                numero = Number(numero.value)
               

                for(let contador = 1; contador <= 10 ; contador ++){
                    res.innerHTML +=(`${numero} x ${contador} =  ${numero * contador} <br>`)
                }

            }    
            
        }
    </script>
</body>
</html>
