<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Contagem com for</h1>
    <section> 
        <div>   
            <p> 
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
            
           Desenvolva um programa usando a estrutura “para” que mostre na tela a seguinte contagem:
        0 5 10 15 20 25 30 35 40 Acabou!
        */

        function verificar() {

            let res = document.querySelector('#res')
            

            res.innerHTML = (`Vai comecar....<br>`)

            for(let contador = 0; contador <= 40 ; contador +=5){
                res.innerHTML +=(`${contador} `)
            }

            res.innerHTML += (`Fim....`)
        }
    </script>
</body>
</html>
