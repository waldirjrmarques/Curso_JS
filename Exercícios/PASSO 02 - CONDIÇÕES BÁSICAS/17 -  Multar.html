<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> Verificar a levocidade.
        <div>   
            <p>
                Velocidade do Carro Km/h 
                <input type="number" name="" id="txtv">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
            Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi multado Nesse caso, exiba o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.
        */
        function verificar() {
            let txtv = document.getElementById(`txtv`)
                if (txtv.value.length <= 0 ) {
                    alert(`Informe uma Velocidade vávida.`)
                }
                let velocidade = Number(txtv.value)
                let res = document.getElementById(`res`)
                    if (velocidade > 80) {
                        let multa = (velocidade - 80) * 5
                        res.innerHTML = `
                        [MULTADO!] Ultrapassou a velocidade de 80 km/h <br></br>
                        Valor da MULTA <strong>${multa.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} </strong>
                        `  
                    }
                   
                    if (velocidade <= 80 && velocidade > 0) {
                        res.innerHTML = `[PARABENS!] Velocidade permitida ${velocidade}km/h`
                        
                    }
            
        }
    </script>
</body>
</html>
