<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> 
        <div> Valcular idade  
            <p>
                Em que ano vasceu?
                <input type="number" name="" id="txtano">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
            Faça um programa que leia o ano de nascimento de uma pessoa, calcule a idade dela e depois mostre se ela pode ou não votar.
        */
        function verificar(params) {
            
            let txtano = document.getElementById(`txtano`)
            if (txtano.value.length == 0) {
                    alert(`Informe sua data de nascimento!`)
                }
            let anonasc =  Number(txtano.value)
                
            let data = new Date()
            let anoatual = data.getFullYear()

            let idade = anoatual - anonasc
            if (anonasc < 1910) {
                alert(`informe uma idade maior que 1910`)
            }
            else{
                let res = document.getElementById(`res`)
                if (anonasc > anoatual || anonasc == 0) {
                    alert (`informe o ano de nascimento menor que ${anoatual}`)
                }
                else{
                    res.innerHTML =  (`Voce tem ${idade} anos<br></br>`)
                    if (idade < 16){
                        res.innerHTML += (`Nenor de idade -  Nao pode votar`)
                    }
                    if (idade >= 16 && idade < 18) {
                        res.innerHTML += (`Nenor de idade -  Votar e opcional`)
                    }    
                    if (idade >= 18 && idade <= 70) {
                        res.innerHTML += (`Maior de idade -  Votar e obrigatorio`)   
                    }
                    if (idade >70) {
                        res.innerHTML += (`Maior de idade -  Votar e opcional`)  
                    }                                   
                } 
            }      
        }
    </script>
</body>
</html>
