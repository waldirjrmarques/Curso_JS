<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>Calculando Valor de DELTA
        <div>
            <p>
                <input type="number" name="a" id="txta"> 
                <input type="number" name="b" id="txtb">
                <input type="number" name="c" id="txtc">
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
        Desenvolva uma lógica que leia os valores de A, B e C de uma equação do segundo grau e mostre o valor de Delta.
        */
        function verificar() {
    
        let txta = document.getElementById(`txta`)
        let a = Number(txta.value)
        let txtb = document.getElementById(`txtb`)
        let b = Number(txtb.value)
        let txtc = document.getElementById(`txtc`)
        let c = Number(txtc.value)
        
        let delta = (b ** 2) - (4 * (a * c))  
        
        let res = document.getElementById(`res`)
        
        res.innerHTML = `O valor de DELTA é: <strong>${delta}</strong>.`    
 
    }
    </script>
</body>
</html>
