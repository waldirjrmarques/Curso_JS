<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1></h1>
 <script>
     /*
        Crie um programa que leia o nome e o salário de um funcionário, mostrando no
        final uma mensagem.
        Ex:
        Nome do Funcionário: Maria do Carmo
        Salário: 1850,45
        O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.
    */
     
     let nome = prompt(`Qual seu nome?`)
     let salario = Number(prompt(`Qual seu salário?`))

     alert(`O funcionário ${nome} tem um salário de ${salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} em Junho.`)
 </script>   
</body>
</html>
