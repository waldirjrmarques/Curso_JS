<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> Calcular salário
        <div>   
            <p>
                Imforme quantos dias você trabalhou
                <input type="number" name="" id="txtd">
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
            Crie um programa que leia o número de dias trabalhados em um mês e mostre o salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 por hora trabalhada.
        */
        function verificar() {
            
        let txtd = document.getElementById(`txtd`)
        let dias = Number(txtd.value)
        let res = document.getElementById(`res`)

        let valordia = 8 * 25
        let salario = dias * valordia

        res.innerHTML = `Você trabalhou ${dias} dia. Seu salário é ${salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`

        }

    </script>
</body>
</html>
