<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Calcular valor trabalhado por Mês</h1>
    <section> 
        <div>   
            <p> Inforrme os dias trabalhado no mês:
                <input class="dias" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
        Crie um programa que leia o número de dias trabalhados em um mês e mostre o salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 por hora trabalhada.
        */

        function verificar() {
            let dias = document.querySelector('input.dias')
                dias = Number(dias.value)
            
            let valormes = dias * 25

            let res = document.querySelector('div#res')

            res.innerHTML = (`Você trabalhou no mês ${dias} dias `)
            res.innerHTML += (`Seu salário é ${valormes.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`)
        }
    </script>
</body>
</html>
