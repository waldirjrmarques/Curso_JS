<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Calcular valor  aluguel do carro</h1>
    <section> 
        <div>
            <p>Calcule o preço total a pagar,sabendo que o carro custa R$90 por dia e R$0,20 por Km rodado.</p>   
            <p> Informe quantos Km percorridos:
                <input class="km" type="number">
            </p>
            <p> Informe quantos dias de aluguel:
                <input class="dias" type="number">
            </p>
            <button class="clicar" onclick="verificar()">Clicar</button>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
        14) A locadora de carros precisa da sua ajuda para cobrar seus serviços. Escreva um programa que pergunte a quantidade de Km percorridos por um carro alugado e a quantidade de dias pelos quais ele foi alugado. Calcule o preço total a pagar,sabendo que o carro custa R$90 por dia e R$0,20 por Km rodado.
        */

        function verificar() {
            let km = document.querySelector('input.km')
                km = Number(km.value)
            let dias = document.querySelector('input.dias')
                dias = Number(dias.value)

            let valordias = dias * 90
            let valorkm = km * 0.20

            let res = document.querySelector('div#res')
            res.innerHTML = (`<br>Total do aluguel ${(valordias+valorkm).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`)
        }
    </script>
</body>
</html>
