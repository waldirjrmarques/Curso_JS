<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <P>Digite uma distância em metros:
                <input type="number" name="metros" id="txtm"> 
                <input type="button" value="clicar" onclick="clicar()"></P>
        </div>
        <div id="res">

        </div>
    </section>
 <script>
     /*
       Desenvolva um programa que leia uma distância em metros e mostre os valores
        relativos em outras medidas.
        Ex:
        Digite uma distância em metros: 185.72
        A distância de 85.7m corresponde a:
        0.18572Km
        1.8572Hm
        18.572Dam
        1857.2dm
        18572.0cm
        185720.0mm
    */
   function clicar() { 
     let txtm = document.getElementById(`txtm`)
     let metros = Number(txtm.value)
     /*Para transformar o input (string) do html em nunber no J.S precisa fazer esse         procedimento acima.*/ 
    
     let res = document.getElementById(`res`)

     res.innerHTML = (`A distância de ${metros} corresponde a:
      <br>${metros/1000}km</br>
      <br>${metros/100}hm</br>
      <br>${metros/10}dam</br>
      <br>${metros*10}dm</br>
      <br>${metros*100}cm</br>
      <br>${metros*1000}mm</br>`)   
   }        
 </script>   
</body>
</html>
