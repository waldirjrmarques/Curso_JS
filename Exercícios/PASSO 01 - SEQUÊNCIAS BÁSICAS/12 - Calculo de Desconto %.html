<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>PROMOÇÂO -> Desconto de 5% 
        <div>   
            <p>
                Produto <input type="text" name="" id="txtp">
                Valor <input type="number" name="" id="txtv">
                <input type="button" value="verificar" onclick="verificar()">
            </p>    
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
            Crie um programa que leia o preço de um produto, calcule e mostre o seu PREÇO PROMOCIONAL, com 5% de desconto.
        */
        function verificar() {
            
        let txtp = document.getElementById(`txtp`)
        let produto = txtp.value
        let txtv = document.getElementById(`txtv`)
        let valor = Number(txtv.value)

        let desconto = valor - (valor * (5 / 100))

        let res = document.getElementById(`res`)

        res.innerHTML = `O ${produto} no valor de ${valor.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}. Com 5% de desconto fica por ${desconto.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} `

    } 
    </script>
</body>
</html>
