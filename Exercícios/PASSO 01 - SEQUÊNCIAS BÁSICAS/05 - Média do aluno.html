<body>
  <h1></h1>
 <script>
     /*
       Faça um programa que leia as duas notas de um aluno em uma matéria e mostre
        na tela a sua média na disciplina.
        Ex:
        Nota 1: 4.5
        Nota 2: 8.5
        A média entre 4.5 e 8.5 é igual a 6.5
    */
     
     let n1 = Number(prompt(`Digite 1° Nota:`))
     let n2 = Number(prompt(`Digite 2° Nota:`))
     let media = (n1 + n2 ) / 2
     
     alert(` A média entre ${n1} e ${n2} = ${media}`)
 </script>   
</body>
