<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h1{
            text-align: center;
        }
        input,button{
            margin: 0px 5px ;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Contagem dos numeros com DO WHILE </h1>
    <section> 
        <div>   
            <p> Inicio
                <input class="inicio" type="number">
                Fim
                <input class="fim" type="number">
                <button class="clicar" onclick="verificar()">Clicar</button>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <script>
        /*
             Crie um programa que mostre na tela a seguinte contagem, usando a estrutura“faça enquanto”
           
        */

        function verificar() {
            let res = document.querySelector('#res')
            
            //variavel de inicio
            var inicio = document.querySelector('.inicio') 
                inicio = Number(inicio.value)

            var fim = document.querySelector('.fim') 
                fim = Number(fim.value)  

            res.innerHTML = (` `)
            do {
                res.innerHTML += (`${inicio}  `)

                inicio++ 
            } while (inicio <= fim) // controle de repeticao

        }
    </script>
</body>
</html>
